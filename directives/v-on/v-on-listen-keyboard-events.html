<hmtl>

<body>

<div id="app">
<h1>O evento ser&aacute; ativado ao pressionar enter ou espa&ccedil;o</h1>
<br/>
<input id="inputel" v-on:keyup.enter.space="setText"></input>
<br/>
<h1>O valor do que foi digitado : {{text}} </h1>

</div>

</body>


</hmtl>





<script type="text/javascript">
     new Vue({
  el: '#app',
  data: {
    text:''

  },
  methods: {
    setText:function(event)
    {
        this.text= event.target.value;
    }


    }
  }
  
);
</script>
